<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
  <link rel="stylesheet" href="./styles.css">
  <script src="./app.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <title>Dad Joke Generator App</title>
</head>

<body>
  <main class="main-container">
    <section class="advice-container">
      <p class="advice">Dad Joke #<span class="advice-id">411</span></p>
    </section>

    <section class="quote-container">
      <p class="quote">To the person who stole my anti-depressant pills: I hope you're happy now.</p>
    </section>

    <div class="pattern-divider">
      <img src="./images/pattern-divider-mobile.svg" alt="Divider" class="mobile-divider">
      <img src="./images/pattern-divider-desktop.svg" alt="Divider" class="desktop-divider">
    </div>

    <div class="button-container">
      <button><img src="./images/icon-dice.svg" alt="Image of a die" class="dice"></button>
    </div>
  </main>
</body>

</html>
